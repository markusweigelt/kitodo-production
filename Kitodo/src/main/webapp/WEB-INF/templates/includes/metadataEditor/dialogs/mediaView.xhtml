<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog id="mediaViewDialog"
              widgetVar="mediaViewDialog"
              resizable="false"
              showHeader="false"
              dynamic="true"
              modal="true"
              onShow="metadataEditor.gallery.mediaViews.setBeginIfEmpty();">
        <h:form id="mediaViewForm">
            <p:panelGrid columns="1" layout="grid">
                <p:row>
                    <h3>Track hinzuf√ºgen</h3>
                    <p:outputPanel styleClass="dialogFieldWrapper">
                        <p:outputPanel
                                styleClass="#{(DataEditorForm.galleryPanel.mediaViewsPanel.mediaViewTypes.size() gt 1)?'':'hidden'}">
                            <p:selectOneMenu value="#{DataEditorForm.galleryPanel.mediaViewsPanel.mediaViewForm.type}">
                                <f:selectItems value="#{DataEditorForm.galleryPanel.mediaViewsPanel.mediaViewTypes}"/>
                            </p:selectOneMenu>
                        </p:outputPanel>
                        <p:outputPanel>
                            <p:outputLabel for="titleInput" value="#{msgs.title}"/>
                            <p:inputText id="titleInput" class="input"
                                         value="#{DataEditorForm.galleryPanel.mediaViewsPanel.mediaViewForm.title}"
                                         placeholder="#{msgs.title}"/>
                        </p:outputPanel>
                        <p:outputPanel>
                            <p:outputLabel for="beginInput" value="Begin"/>
                            <p:inputText id="beginInput" class="input"
                                         value="#{DataEditorForm.galleryPanel.mediaViewsPanel.mediaViewForm.begin}"
                                         placeholder="Begin"/>
                        </p:outputPanel>
                        <p:outputPanel>
                            <p:outputLabel for="extentInput" value="Extent"/>
                            <p:inputText id="extentInput" class="input"
                                         value="#{DataEditorForm.galleryPanel.mediaViewsPanel.mediaViewForm.extent}" />
                        </p:outputPanel>
                    </p:outputPanel>

                    <h:panelGroup layout="block"
                                  styleClass="dialogButtonWrapper">
                        <p:commandButton id="apply"
                                         action="#{DataEditorForm.galleryPanel.mediaViewsPanel.mediaViewForm.save}"
                                         oncomplete="PF('mediaViewDialog').hide();"
                                         update="imagePreviewForm:mediaViewsListContainer,metadataAccordion:logicalMetadataWrapperPanel,logicalTree,physicalTree"
                                         value="#{msgs.apply}"
                                         styleClass="primary right"/>
                        <p:commandButton id="cancel"
                                         onclick="PF('mediaViewDialog').hide();"
                                         value="#{msgs.cancel}"
                                         icon="fa fa-times fa-lg"
                                         iconPos="right"
                                         styleClass="secondary right"/>
                    </h:panelGroup>
                </p:row>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
